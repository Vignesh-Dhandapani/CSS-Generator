<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="style.css">
    <title>Css Code</title>
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="all">All corner <span id="all-value">10px</span></label>
                <input type="range" value="10" min="0" max="200" name="" id="all">
            </div>
            <div class="form-group">
                <label for="border">Border size <span id="border_value">10px</span></label>
                <input type="range" value="3" min="0" max="20" name="" id="border">
            </div>




            <div class="form-group">
                <label>border style</label>
                <select name="" id="border_style">
                    <option >dotted</option>
                    <option >dashed</option>
                    <option >double</option>
                    <option >groove</option>
                    <option >ridge</option>
                    <option >inset</option>
                    <option >outset</option>
                    <option >none</option>
                    <option >hidden</option>
                </select>
            </div>
            <div class="form-group">  
             <textarea id="codearea"></textarea>
            </div>

            <div class="form-group">
                <button id="btncopy">Copy Code</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
